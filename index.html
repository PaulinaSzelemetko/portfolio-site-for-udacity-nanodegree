<!doctype html>

<html>
<head>
    <title>portfolio site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>


<body>
    <header class="container_header">
        <div class="logo">
            <img id="logo" src="img/logo_small.png" alt="logo">
        </div>
        <div class="name">
            <h1>Paulina Szelemetko</h1>
            <h2>front-end developer</h2>
        </div>
    </header>

    <section class="main">
        <div class="main_img">
            <img class="main_small" src="img/main_small.jpg" alt="coding">
            <img class="main_big" src="img/main_big.jpg" alt="coding">
        </div>
    </section>

    <section class="work">
        <h2 id="featured_work">Featured work</h2>
        <div class="container_work">
            <div id="restaurant">
              <a href="https://github.com/PaulinaSzelemetko/restaurant-page">
                <p>restaurant page</p>
                <img class="page" src="img/restaurant_small.jpg" alt="restaurant_page">
                <img class="page_big_img" src="img/restaurant.jpg" alt="restaurant_page">
              </a>
            </div>
            <div id="bakery">
              <a href="https://github.com/PaulinaSzelemetko/bakery-page">
                <p>bakery page</p>
                <img class="page" src="img/bakery_small.jpg" alt="bakery_page">
                <img class="page_big_img" src="img/bakery.jpg" alt="bakery_page">
              </a>
            </div>
            <div id="pixelmaker">
              <a href="https://github.com/PaulinaSzelemetko/pixel-art-maker">
                <p>pixel art maker</p>
                <img class="page" src="img/pixelmaker_small.jpg" alt="pixel_alt_maker">
                <img class="page_big_img" src="img/pixelmaker.jpg" alt="pixel_alt_maker">
              </a>
            </div>
            <div id="randomquote">
              <a href="https://github.com/PaulinaSzelemetko/random-quote-machine">
                <p>random quote machine</p>
                <img class="page" src="img/randomquote_small.jpg" alt="random_quote_machine">
                <img class="page_big_img" src="img/randomquote.jpg" alt="random_quote_machine">
              </a>
            </div>
        </div>
    </section>

    <footer>
        <p id="footer">march 2018 by Paulina Szelemetko</p>
    </footer>
</body>
</html>
